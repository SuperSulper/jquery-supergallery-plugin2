<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width"/>
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet/less" type="text/css" href="style.less" />
<link rel="stylesheet" href="../jquery-supergallery-plugin2.css">
<script type="text/javascript" src="/js/less-1.3.1.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script type="text/javascript" src="../jquery-supergallery-plugin2.js"></script>
<script type="text/javascript">
	$(function(){
		var gl = $('#gallery').supergallery({
			animation:{
				type:'fade'
			}
		});
		gl.$target
			.on('pageChangeStart',function(e,num){
				console.log(e.type,num);
				console.log();
			})
			.on('pageChangeEnd',function(e,num){
				console.log(e.type,num);
			})
	});
</script>
<title>Title</title>
</head>
<body>
	<div id="gallery">
		<ul id="main">
			<li><img src="/dummyimage/300x300/01.jpg" alt=""></li>
			<li><img src="/dummyimage/300x300/02.jpg" alt=""></li>
			<li><img src="/dummyimage/300x300/03.jpg" alt=""></li>
			<li><img src="/dummyimage/300x300/04.jpg" alt=""></li>
			<li><img src="/dummyimage/300x300/05.jpg" alt=""></li>
			<li><img src="/dummyimage/300x300/06.jpg" alt=""></li>
			<li><img src="/dummyimage/300x300/07.jpg" alt=""></li>
			<li><img src="/dummyimage/300x300/08.jpg" alt=""></li>
			<li><img src="/dummyimage/300x300/09.jpg" alt=""></li>
			<li><img src="/dummyimage/300x300/10.jpg" alt=""></li>
		</ul>
		<nav>
			<div id="prevBtn">PREV</div>
			<div id="nextBtn">NEXT</div>
		</nav>
		<ul id="thumb">
			<li><img src="/dummyimage/100x100/01.jpg" alt=""></li>
			<li><img src="/dummyimage/100x100/02.jpg" alt=""></li>
			<li><img src="/dummyimage/100x100/03.jpg" alt=""></li>
			<li><img src="/dummyimage/100x100/04.jpg" alt=""></li>
			<li><img src="/dummyimage/100x100/05.jpg" alt=""></li>
			<li><img src="/dummyimage/100x100/06.jpg" alt=""></li>
			<li><img src="/dummyimage/100x100/07.jpg" alt=""></li>
			<li><img src="/dummyimage/100x100/08.jpg" alt=""></li>
			<li><img src="/dummyimage/100x100/09.jpg" alt=""></li>
			<li><img src="/dummyimage/100x100/10.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
