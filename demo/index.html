<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width"/>
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script type="text/javascript" src="../jquery-supergallery-plugin2.min.js"></script>
<script type="text/javascript">
	$(function(){
		//#gallery
		$('#gallery')
			.supergallery()
			.on('pageChangeStart',function(e,num){
				//console.log(e.type,num);
				})
			.on('pageChangeEnd',function(e,num){
				//console.log(e.type,num);
			});

		//#gallery2
		var gallery2Thumb = $.supergallery('#gallery2thumb',{
			selectors:{
				main:'ul.thumbPages',
				thumb:'',
				nextBtn:'',
				prevBtn:''
			},
			animation:{
				type:'slide'
			},
			timer:{
				enable:false
			}
		});

		var gallery2Main = $.supergallery('#gallery2Main',{
			selectors:{
				main:'ul.main',
				thumb:''
			},
			animation:{
				type:'slide'
			},
			timer:{
				enable:true
			}
		})
		$('#gallery2Main')
			.on('pageChangeStart',function(e,num){
				gallery2Thumb.changeTo(Math.floor(num / 5));
				$('#gallery2thumb > ul.thumbPages > li > ul > li')
					.eq(num)
						.addClass('selected')
					.end()
					.not(':eq('+ num +')')
						.removeClass('selected');
			});
		$('#gallery2thumb > ul.thumbPages > li > ul > li')
			.each(function(n){
				$(this).click(function(){
					gallery2Main.changeTo(n);
				});
			});
		$('#gallery2thumb > ul.thumbPages')
			.hover(function(){
				gallery2Main.clearTimer();
			},function(){
				gallery2Main.setTimer();
			});
			
	});
</script>
<title>Title</title>
</head>
<body>
	<div id="gallery" class="gallery">
		<ul class="main">
			<li><img src="http://lorempixel.com/g/300/300/city/1/" alt=""></li>
			<li><img src="http://lorempixel.com/g/300/300/city/2/" alt=""></li>
			<li><img src="http://lorempixel.com/g/300/300/city/3/" alt=""></li>
			<li><img src="http://lorempixel.com/g/300/300/city/4/" alt=""></li>
			<li><img src="http://lorempixel.com/g/300/300/city/5/" alt=""></li>
			<li><img src="http://lorempixel.com/g/300/300/city/6/" alt=""></li>
			<li><img src="http://lorempixel.com/g/300/300/city/7/" alt=""></li>
			<li><img src="http://lorempixel.com/g/300/300/city/8/" alt=""></li>
			<li><img src="http://lorempixel.com/g/300/300/city/9/" alt=""></li>
			<li><img src="http://lorempixel.com/g/300/300/city/10/" alt=""></li>
		</ul>
		<nav>
			<div class="prevBtn">PREV</div>

		</nav>
		<ul class="thumb">

	</div>
	<div id="gallery2" class="gallery">
